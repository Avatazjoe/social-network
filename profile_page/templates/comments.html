{% load staticfiles %}
<hr>
{% for comment in post.comment_set.all %}
    <li class="comment media"  data-com-id="{{ comment.id }}" data-id="{{post.id}}">
        {% if user == comment.user.user %}
        <div class="btn-group pull-right" role="group">
            <button class="btn btn-sm edit_comment editComModal"><span class="fa fa-pencil"></span></button>
            <button data-id="{{ comment.id }}" class="btn btn-sm suppr_comment"><span class="fa fa-times"></span></button>
        </div>
        {% endif %}
        <!-- THUMBNAIL -->
        <div class="media-left">
            <a href="#">
                <img class="media-object img-circle" width="64" src="{% static comment.user.photo.url %}" alt="...">
            </a>
        </div>
        <!-- CORPS -->
        <div class="media-body">
            <!-- NOM -->
            <a href="#" data-user-id="{{ comment.user.id }}"><h4 class="media-heading">{{ comment.user }}</h4></a>
            <!-- REPONSE -->
            <p class="comContent">{{ comment }}</p>
            <hr>
            
        </div>
    </li>
{%endfor%}
